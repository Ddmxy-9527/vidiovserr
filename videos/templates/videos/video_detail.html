{% extends 'base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div style="position: relative; padding-top: 56.25%; background: #000; margin-bottom: 1rem;">
        <video controls controlslist="nodownload" disablepictureinpicture preload="metadata" oncontextmenu="return false;" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h1>{{ video.title }}</h1>
    <p style="color: #666;">{{ video.created_at|date:"F d, Y" }}</p>
    <div style="margin-top: 1rem; line-height: 1.6;">
        {{ video.description|linebreaks }}
    </div>
</div>
{% endblock %}
